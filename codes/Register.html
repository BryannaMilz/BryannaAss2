<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="\codes\Index.css">
    <script src="/codes/register.js"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="reg.js"></script>
</head>
<body>

    <div class="Logo">
        <img  src="/codes/img/EuzziMh.png" alt="Logo" height="69">
        <h4><center><em>MiLLY'S</em></center></h4>
        <h6><center><em>WARDROBE</em></center></h6>
    </div>
<div class="wrapper">
    <form action="">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" name="email" id="email"required>
            <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" name="psw" id="psw"required>
            <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="password" id="confirm-password" placeholder="Confirm Password"name="psw-repeat" id="psw-repeat" required>
            <i class="bx bxs-lock"></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> I agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="log">Register</button>
        <div class="index.html">
            <p>Already have an account? <a href="Index.html">Login</a></p>
        </div>
    </form>
</div>

</body>
</html>
